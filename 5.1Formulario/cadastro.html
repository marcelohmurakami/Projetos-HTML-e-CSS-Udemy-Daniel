<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="formulario" action="">
        <fieldset>
            <h2 class="cadastreText">Cadastre-se</h2>
            
            <label class="label-info" for="usuario">Usuário</label>
            <input type="text" name="" id="usuario" required>

            <label class="label-info" for="email">Email</label>
            <input type="email" name="" id="email" required>

            <label class="label-info" for="senha">Senha</label>
            <input type="password" name="" id="senha" required>

            <div class="btns">
                <input class="btn-cadastro" type="submit" name="" value="Cadastre-se">
                <p>Já possui cadastro? <a href="index.html">Faça login</a></p>
            </div>
        </fieldset>
    </form>
</body>
</html>
