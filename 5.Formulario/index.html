<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="exemplo.php" method="post">
        <fieldset class="campo-formulario">
            <legend>Formulário de contato</legend>

            <div class="preenchimento">
                <label for="nome">Seu nome</label>
                <input type="text" name="" id="nome" required placeholder="Insira aqui seu nome completo" autofocus>
                <label for="email">Seu email</label>
                <input type="email" name="" id="email" required placeholder="exemplo@exemplo.com">
                <label for="assunto">Assunto</label>
                <input type="text" name="" id="for" required placeholder="Ex: cancelamento">
                <label for="texto">Mensagem</label>
                <textarea name="" id="texto" rows="10" cols="10" minlength="10" maxlength="1000" required></textarea>
                <button type="submit">Enviar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
